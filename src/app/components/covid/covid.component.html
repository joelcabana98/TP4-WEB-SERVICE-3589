<h2>Estadisticas</h2>

<div class="row ">
    <div class="col-12 ">
        <div class="table-responsive-lg">
            <table class="table table-striped" [mfData]="listaPaises" #mf="mfDataTable" [mfRowsOnPage]="25 ">
                <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="name">Pais</mfDefaultSorter>
                        </th>
                        <th style="width: 50%">
                            <mfDefaultSorter by="email">Casos</mfDefaultSorter>
                        </th>
                        <th style="width: 10% ">
                            <mfDefaultSorter by="age">Muertes</mfDefaultSorter>
                        </th>
                        <th style="width: 20% ">
                            <mfDefaultSorter by="city">Recuperados</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{item.Country_text | uppercase}}</td>
                        <td>{{item.Total_Cases_text}}</td>
                        <td>{{item.Total_Deaths_text}}</td>
                        <td>{{item.Total_Recovered_text}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4 ">
                            <mfBootstrapPaginator [rowsOnPageSet]="[10,25,50]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
